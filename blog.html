<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Astuka Labs</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="index.html">Astuka Labs</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="todo.html">Internal TODO</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="resources.html">Resources</a></li>
            </ul>
          </div>
        </div>
      </nav>

    


    <!--Start of React div-->
    <div id="react_blog"></div>
    <!--React script-->
    <script type="text/babel">
      //Grab blogposts
      const blogPosts = [
        {
            title: "Lorem Ipsum",
            body: `If you're reading this, react works`,
            author: "Jacob Robinson",
            imgUrl:
              "https://media.geeksforgeeks.org/img-practice/banner/diving-into-excel-thumbnail.png",
          },
      ];
      
      //grab post structure
      const Post = ({ post: { title, body, imgUrl, author }, index }) => {
          return (  
            <div className="post-container">
              <h1 className="heading">{title}</h1>
              <img className="image" src={imgUrl} alt="post" />
              <p>{body}</p>
              <div className="info">      
                <h4>Written by: {author}</h4>
              </div>
            </div>
          );
        };
      
      //Render out the blogposts
      ReactDOM.render(  
      <div className="main-container">
            <h1 className="main-heading">
                Blog
            </h1>
            <div className="posts-container">
              {blogPosts.map((post,index) => (
                  <Post key={index} index={index} post={post} />
              ))}
            </div>
        </div>,
        document.getElementById('react_blog')
      );
    </script>
</body>
